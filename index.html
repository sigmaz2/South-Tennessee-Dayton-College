<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South Tennessee Dayton College</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0d2c50;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header img {
      max-height: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .hero {
      background-image: url('IMG_5304.png');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    footer {
      background-color: #0d2c50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG_5305.png" alt="College Logo"/>
    <h1>South Tennessee Dayton College</h1>
  </header>

  <div class="hero">
    Welcome to Our Campus
  </div>

  <div class="content">
    <h2>Excellence in Education</h2>
    <p>Founded in tradition and driven by innovation, South Tennessee Dayton College offers world-class education in a vibrant, supportive environment.</p>
  </div>

  <footer>
    &copy; 2025 South Tennessee Dayton College. All rights reserved.
  </footer>

</body>
</html>
